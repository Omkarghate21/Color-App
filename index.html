<html>
	<head>
		<title> Color Me App By Omkar </title>
		<style>
			*{font-size:60px; }
		</style>
		<script>
			function cc()
			{
				event.preventDefault();
				let colors = ["Yellow" , "SkyBlue" , "Red" , "Green" , "Grey"];
				let r = parseInt(Math.random() * colors.length);
				document.body.style.backgroundColor = colors[r];
			}
		</script>
	</head>
	<body>
		<center>
			<h1> Holi Hain </h1>
			<form onsubmit = "cc()">
				<input type = "submit" value = "Mohe Rang De"/>
			</form>
		</center>
	</body>
</html>
